<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Departments</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-app="university">
<div class="container" style="margin-top: 30px" ng-controller="AppCtrl as ctrl">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">Факультети</div>
            <div class="panel-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>Назва</th>
                        <th>Декан</th>
                        <th>Деканат</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in departments">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.dean}}</td>
                        <td>{{item.deanery.phoneNumber}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
