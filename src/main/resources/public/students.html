<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-app="university">
<div class="container" style="margin-top: 30px" ng-controller="AppCtrl as ctrl">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">Студенти</div>
            <div class="panel-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>ПІБ</th>
                        <th>Дата народження</th>
                        <th>Наявність дітей</th>
                        <th>Стипендія</th>
                        <th>Група</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in students">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.dateOfBirth}}</td>
                        <td>{{item.children}}</td>
                        <td>{{item.scholarship}}</td>
                        <td>{{item.group.number}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
